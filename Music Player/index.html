<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    
    <div class="container">
       <div class="music-player">
        
        <nav>
          
        <div class="circle">
             <img src="./src/angle-left-solid.svg" width="20" height="20" alt="">
        </div>
        <div class="circle">
            <img src="./src/bars-solid.svg" width="20" height="20" alt="">
        </div>
        </nav>
        <img src="./src/5000x5000.md.jpg" alt="" class="song-img">
        <h1>Spark</h1>
        <p>Yuvan Shankar Raja</p>

        <audio  id="song">
            <source src="./src/Spark.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            
            
            <div class="backward">
                <img src="./src/backward-step-solid.svg" width="20" height="20" alt="">
            </div>
            <div onclick="pause()" class="pause">
                <img src="./src/pause-solid.svg" id="ctrlIcon" width="20" height="20" alt="">
            </div>
            <div onclick="play()" class="play">
                <img src="./src/play-solid.svg" id="ctrlIcon" width="20" height="20" alt="">
            </div>
            
            <div class="forward">
                <img src="./src/forward-step-solid.svg" width="20" height="20" alt="">
            </div>
           
        </div>
       </div>
    </div>
    <script>
      
     let progress = document.getElementById("progress");
     let song = document.getElementById("song");
     let ctrl = document.getElementById("ctrlIcon");
     
     song.onloadedmetadata = function(){
           progress.max = song.duration;
           progress.value = song.currentTime;
           
        }

      function play(){
        song.play();

      }
      function pause(){
        song.pause();
      }
     
      if(song.play()){
        setInterval(()=>{
            progress.value = song.currentTime;
        },500)
      }

      progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
      }
    </script>
</body>
</html>
